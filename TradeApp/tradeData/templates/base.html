<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Django Template</title>
</head>
<body>

    <h1>Welcome, {{ user_name }}!</h1>

    <h2>Item List:</h2>
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% empty %}
            <li>No items available.</li>
        {% endfor %}
    </ul>

    {% if user_name == "Admin" %}
        <p>You have admin privileges.</p>
    {% else %}
        <p>You are a regular user.</p>
    {% endif %}

</body>
</html>
