<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            animation: gradientBG 5s infinite alternate;
        }

        @keyframes gradientBG {
            0% { background: linear-gradient(45deg, #ff7e5f, #feb47b); }
            100% { background: linear-gradient(45deg, #6a11cb, #2575fc); }
        }

        .container {
            color: white;
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #ff7e5f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #feb47b;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #ff7e5f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        ui {

            float: left;
          }
    </style>
</head>
<body>
   
    <div class="container">
       
        <h1>Welcome to MK Trading App</h1>
        <p>Discover amazing analysis of market for your trading</p>
       <!-- <button class="btn" onclick="alert('Welcome! Enjoy your stay.')">Get Started</button> -->
       <ui>
        <form action="{% url 'home' %}" method="get">
            <button type="submit" class="btn">Home</button>
        </form>
    </ui>
    <ui>
        <form action="{% url 'live_pcr' %}" method="get">
            <button type="submit" class="btn">Live Pcr</button>
        </form>
    </ui>
    <ui>
        <form action="{% url 'oi_change_data_display' %}" method="get">
            <button type="submit" class="btn">IO Change</button>
        </form>
    </ui>
    <ui>
        <form action="{% url 'nifty_chain' %}" method="get">
            <button type="submit" class="btn">Nifty Chain</button>
        </form>
    </ui>
    </div>
</body>
</html>
